{% extends "shared/base.html" %}
{% block page_content %}
    <h3>Documents</h3>
{% if latest_document_list %}
    <ul>
    {% for doc in latest_document_list %}
        <li><a href="{% url 'filemanager:detail' doc.id %}">{{ doc.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No docs are available.</p>
{% endif %}

    <a href="{% url 'filemanager:manage_document' %}">Add new document</a>

{% endblock %}
