{% extends "shared/base.html" %}
{% block page_content %}
{% if account_list %}
    <ul>
    {% for account in account_list %}
        <li><a href="{% url 'accounts:account_detail' account.id %}">{{ account.account_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Accounts are available.</p>
{% endif %}

<a href="{% url 'accounts:account_add' %}">Add Account</a>
{% endblock %}
