{% extends "shared/base.html" %}
{%  block page_js %}
    <script>
    $(function() {
        $( "#{{ form.date_opened.auto_id }}" ).datepicker({ dateFormat: 'yy/mm/dd' });
        $( "#{{ form.date_closed.auto_id }}" ).datepicker({ dateFormat: 'yy/mm/dd' });
    });
    </script>
{%  endblock %}
{% block page_content %}
<h1>Add new account</h1>

<form action="" method="post">
	{% csrf_token %}
    <p>{{ form.non_field_errors }}</p>
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }}: {{ field }}
        </div>
    {% endfor %}
    <input type="submit" value="Submit">
</form>
{% endblock %}
